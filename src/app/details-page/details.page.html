<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-title">ðŸŽ¨ Details</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" shape="round" class="close-button" (click)="cancelUpdate()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="details-content">
  
  <div *ngIf="birthday">
    <!-- Form Items -->
    <ion-item class="custom-item">
      <ion-label position="stacked" class="item-label">Fullname</ion-label>
      <ion-input
        [(ngModel)]="birthday.fullname"
        (ngModelChange)="onInputChange()"
        placeholder="Enter full name"
        class="custom-input">
      </ion-input>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label position="stacked" class="item-label">Description</ion-label>
      <ion-textarea
        [(ngModel)]="birthday.description"
        (ngModelChange)="onInputChange()"
        placeholder="Enter description"
        class="custom-textarea">
      </ion-textarea>
    </ion-item>

    <ion-item class="custom-item">
      <ion-label position="stacked" class="item-label">Date of Birth</ion-label>
      <ion-input
        [(ngModel)]="birthday.date"
        type="date"
        (ngModelChange)="onInputChange()"
        class="custom-input">
      </ion-input>
    </ion-item>
  </div>

  <!-- Buttons Section -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button
          expand="block"
          color="success"
          class="action-button"
          [disabled]="!isModified"
          (click)="updateBirthdate()">
          <ion-icon name="save" slot="start"></ion-icon>
          Update
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button
          expand="block"
          color="danger"
          class="action-button"
          (click)="birthday.id ? deleteBirthdate(birthday.id) : null">
          <ion-icon name="trash" slot="start"></ion-icon>
          Delete
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
