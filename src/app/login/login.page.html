

<ion-content [fullscreen]="true">
  
  <div class="header">
   <ion-title class="title">Welcome Back!</ion-title>
  <p class="text">Sign in to your account and get started</p>
 </div>

  <form [formGroup]="loginForm">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
      <ion-item class="ion-margin-vertical">
        <ion-icon 
          name="mail-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input 
          formControlName="email" 
          placeholder="Enter Email Address">
        </ion-input>
      </ion-item>
      <ion-text 
        class="ion-text-left"
        color="danger"
        *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched">
        <p class="error">*Please enter a correct Email Address</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon (click)="onChange()"
          [name]="isTypePassword ? 'lock-closed-outline' : 'lock-open-outline'" 
          slot="end" 
          [color]="isTypePassword ? 'medium' : 'primary'">
        </ion-icon>
        <ion-input 
          formControlName="password" 
          [type]="isTypePassword ? 'password' : 'text'"
          placeholder="Enter Password">
        </ion-input>
      </ion-item>
      <ion-text 
        class="ion-text-left"
        color="danger"
        *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
        <p 
          class="error" 
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.errors?.['required']">
          *Please enter your Password
        </p>
        <p 
          class="error" 
          *ngIf="loginForm.get('password')?.dirty">
          *Password must be of atleast 6 characters
        </p>
      </ion-text>

      <ion-row class="ion-margin-vertical">
        <ion-col size="6" class="alignItems">
          <div align=left>
            
          </div>
        </ion-col>
        <ion-col size="6">
          <div align=right>
            <ion-note (click)="forgotPassword()">Forgot password?</ion-note>
          </div>
        </ion-col>
      </ion-row>
    
      <ion-button *ngIf="!isLogin" color="primary" shape="round" (click)="onSubmit()">Log In</ion-button>
      <ion-button fill="clear" *ngIf="isLogin">
        <ion-spinner name="crescent" color="primary"></ion-spinner>
      </ion-button>
      <p class="signup">
        <ion-note>
          Not a member yet? <ion-text [routerLink]="['/register']" color="primary">Sign Up</ion-text>
        </ion-note>
      </p>
    </ion-list>
  </form>
</ion-content>
